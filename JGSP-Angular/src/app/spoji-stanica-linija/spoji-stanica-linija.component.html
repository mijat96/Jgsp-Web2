<select id="ButtonsHomePage" [(ngModel)]="selectedLine" >

  </option>
</select>
<select id="ButtonsHomePage" [(ngModel)]="slectedStanica" >
    <option *ngFor="let s of staniceZaView">
      {{s}} 
    </option>
  </select>
    <button (click)="spoji()" >Spoji liniju sa stanicom! </button>
