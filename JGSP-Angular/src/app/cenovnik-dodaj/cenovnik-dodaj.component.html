<div class="main">
  <div class="container">
  <div class="middle">
        <div id="login">
            <form [formGroup]="cenovnikGroup" (ngSubmit)="NoviCenovnik()">

                <fieldset class="clearfix">
                <div id="left">
                  <br><p >Vremenska<span class="b "></span><input type="number" formControlName="vremenska" required></p><br> <!-- JS because of IE support; better: placeholder="Username" -->
                  <br><p >Mesecna<span class="b "></span><input type="number" formControlName="mesecna" required></p><br>
                  <br><p >Godisnja<span class="b "></span><input type="number" formControlName="godisnja" required></p><br>
                  <br><p >Dnevna<span class="b "></span><input type="number" formControlName="dnevna" required></p><br>
                  <p >id<span class="b "></span><input type="number" formControlName="id" required></p><br>
                  <p >Datum od<span class="b "></span><input type="date" formControlName="vaziOd" required></p><br>
                  <p >Datum do<span class="b "></span><input type="date" formControlName="vaziDo" required></p><br>
                </div>
                <div id="right"> 
                  <br><p >Popust studenti<span class="b "></span><input type="number" formControlName="popustStudent" required></p><br>
                  <br><p >Popust penzija<span class="b "></span><input type="number" formControlName="popustPenzija"></p><br>
            </div>
                </fieldset>
                <div class="clearfix"></div>
              </form>
                  <div>
                    <span style="width:50%; text-align:right;  display: inline-block;"><button id="ButtonsHomePage" (click)="NapraviCenovnik()" >Novi cenovnik!!</button></span>
                </div>
          <br>
          {{vaziDo1}}

          <p ><span class="fa "></span><a id="ButtonsHomePage" routerLink="/home">Home!</a></p>
