


<form [formGroup]="redGroup" (ngSubmit)="DodajRedVoznje()">
    <select [(ngModel)]="linija" formControlName="linija" >
        <option *ngFor="let lin of linijeZaView">
          <a title="{{text}}">{{lin}}</a>
        </option>
      </select>
  <input Placeholder="DanUNedelji" type="text" formControlName="dan"> 
  <input Placeholder="Red voznje" type="text" formControlName="red"> 
</form>
<button (click)="DodajRedVoznje()">Dodaj red voznje </button>
